
 <app-header></app-header>
 <br>
  <mat-card *ngIf="userDetails.svw_firebaseid" class="svw-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{userDetails.svw_name}}</mat-card-title>
        <mat-card-subtitle>
          <!-- <button mat-icon-button class="svw-icon logout-icon" aria-label="Edit Profile" (click)="userUpdate()">
            <mat-icon style="text-align: right;">rule</mat-icon>
          </button> -->
          <table  *ngIf="userDetails.svw_address" cellspacing="0">
            <tr>
                <td>
                  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"> </mat-icon> 
                </td>
                <td> 
                  {{userDetails.svw_address}} {{userDetails.svw_city}} {{userDetails.svw_province}} {{userDetails.svw_postalcode}}
                </td>
            </table>
            <table *ngIf="userDetails.svw_telephone" cellspacing="0">
              <tr>
                  <td>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="call"> </mat-icon> 
                  </td>
                  <td> 
                    +1-{{userDetails.svw_telephone}}
                  </td>
            </table>
            <table *ngIf="userDetails.svw_email" cellspacing="0">
              <tr>
                  <td>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="mail"> </mat-icon> 
                  </td>
                  <td> 
                    <a href="mailto:{{userDetails.svw_email}}">{{userDetails.svw_email}}</a>
                  </td>
            </table>
            <table *ngIf="userDetails.svw_dob" cellspacing="0">
              <tr>
                  <td>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="cake"> </mat-icon> 
                  </td>
                  <td> 
                     {{userDetails.svw_dob | date:'yyyy-MM-dd'}}
                  </td>
            </table>
        </mat-card-subtitle>
        <img mat-card-md-image src="{{userDetails.svw_photoUrl}}" >
      </mat-card-title-group>
    </mat-card-header>
    <br>
    <mat-card-content>
       {{userDetails.svw_bio}}
    </mat-card-content>
    <br>
    <table style="text-align: center;" cellspacing="0">
            <tr>
                <td> 
                    <button mat-raised-button color="primary" style="width:150px;" (click)="userUpdate()">Update Profile</button>
                </td>
            </tr>
    </table>
    <br>
  </mat-card>
